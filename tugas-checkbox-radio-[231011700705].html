<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survei Minat Baca</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('polos.jpg'); /* Ganti dengan path lokal gambar */
            background-size: cover;
            background-position: center;
            color: #333;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Warna latar belakang semi-transparan */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Efek bayangan pada form */
            max-width: 600px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #007bff; /* Warna biru untuk judul */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Efek bayangan pada teks judul */
        }

        .btn-primary {
            width: 100%;
            transition: background-color 0.3s, transform 0.3s; /* Transisi untuk efek hover */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Warna saat hover */
            transform: scale(1.05); /* Efek zoom saat hover */
        }

        .form-check-label {
            margin-left: 10px; /* Spasi antara checkbox dan label */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="form-container">
            <h2>Survei Minat Baca</h2>
            <form action="/submit_survey" method="POST">
                <div class="form-group">
                    <label for="genre">Genre buku apa yang Anda sukai?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="fiksi" name="genre[]" value="fiksi">
                        <label class="form-check-label" for="fiksi">Fiksi</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="nonfiksi" name="genre[]" value="nonfiksi">
                        <label class="form-check-label" for="nonfiksi">Non-Fiksi</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sains" name="genre[]" value="sains">
                        <label class="form-check-label" for="sains">Sains</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sejarah" name="genre[]" value="sejarah">
                        <label class="form-check-label" for="sejarah">Sejarah</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="lainnya" name="genre[]" value="lainnya">
                        <label class="form-check-label" for="lainnya">Lainnya (tulis di sini):</label>
                        <input type="text" class="form-control" name="genre_lainnya" id="genre_lainnya">
                    </div>
                </div>

                <div class="form-group">
                    <label for="jumlah_buku">Berapa buku yang Anda baca dalam sebulan?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="1-3" name="jumlah_buku" value="1-3">
                        <label class="form-check-label" for="1-3">1-3 buku</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="4-6" name="jumlah_buku" value="4-6">
                        <label class="form-check-label" for="4-6">4-6 buku</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="7plus" name="jumlah_buku" value="7+">
                        <label class="form-check-label" for="7plus">7+ buku</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="frekuensi">Seberapa sering Anda mengunjungi perpustakaan?</label>
                    <select class="form-control" name="frekuensi">
                        <option value="sering">Sering</option>
                        <option value="kadang-kadang">Kadang-kadang</option>
                        <option value="jarang">Jarang</option>
                        <option value="tidak pernah">Tidak pernah</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Kirim Survei</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
