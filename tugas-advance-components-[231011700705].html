<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Form Pemesanan Tiket Online</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        body {
            background-color: #e9ecef; /* Latar belakang yang lembut */
            font-family: 'Arial', sans-serif;
        }

        .form-container {
            background-color: #8f97b8; /* Warna latar belakang form */
            padding: 30px;
            border-radius: 10px; /* Sudut melengkung pada form */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Bayangan pada form */
            max-width: 500px; /* Lebar maksimum form */
            margin: auto; /* Memusatkan form */
            margin-top: 80px; /* Spasi atas */
            transition: transform 0.3s; /* Transisi saat hover */
        }

        .form-container:hover {
            transform: translateY(-5px); /* Efek angkat saat hover */
        }

        h2 {
            text-align: center; /* Memusatkan judul */
            color: #090a0a; /* Warna judul */
            margin-bottom: 20px; /* Spasi bawah judul */
        }

        label {
            font-weight: bold; /* Menebalkan teks label */
        }

        button {
            background-color: #007bff; /* Warna tombol */
            color: white;
            border: none; /* Menghilangkan border tombol */
            border-radius: 5px; /* Sudut melengkung pada tombol */
            transition: background-color 0.3s, transform 0.3s; /* Transisi untuk hover */
        }

        button:hover {
            background-color: #0056b3; /* Warna saat hover */
            transform: translateY(-2px); /* Efek angkat saat hover */
        }

        .form-check-label {
            margin-left: 10px; /* Jarak antara checkbox dan label */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Pemesanan Tiket Online</h2>
            <form action="/order" method="POST" class="mt-4">
                <!-- Input Tanggal -->
                <div class="form-group">
                    <label for="date">Tanggal Pemesanan</label>
                    <input type="text" class="form-control" id="date" name="date" required>
                </div>

                <!-- Input Jumlah Tiket -->
                <div class="form-group">
                    <label for="ticket-quantity">Jumlah Tiket</label>
                    <input type="number" class="form-control" id="ticket-quantity" name="ticket-quantity" min="1" value="1" required>
                </div>

                <!-- Checkbox Syarat dan Ketentuan -->
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">Saya setuju dengan syarat dan ketentuan</label>
                </div>

                <!-- Tombol Submit -->
                <button type="submit" class="btn btn-primary btn-block">Pesan Tiket</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(function () {
            // Menginisialisasi date picker
            $("#date").datepicker({
                dateFormat: "yy-mm-dd", // Format tanggal
                minDate: 0 // Tidak bisa memilih tanggal sebelum hari ini
            });
        });
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
